<div class="center">

<input type="text" name="text" placeholder="Enter in ppm or mg/L" id="l"><br>
<div>
<button type="submit" onclick="check()">Submit</buttton><br></button>
<script>

     console.log(value);
     const pondValues = [

  {

  },
  {

    pH: 7.8,

   Bluegreenalgae: 0.02,

];

function check(){

       let Ph=document.getElementById('a').value;
       let Cu=document.getElementById('b').value;
       let Fe=document.getElementById('c').value;
       let Ni=document.getElementById('d').value;
       let Am=document.getElementById('e').value;
       let P=document.getElementById('f').value;
       let Mn=document.getElementById('g').value;
       let Kh=document.getElementById('h').value;
       let Ba=document.getElementById('i').value;
       let T=document.getElementById('j').value;
       let Pa=document.getElementById('k').value;
       let Dox=document.getElementById('l').value;


       var i=pondValues.findIndex(index => index.species===value);
       let ph=pondValues[i].pH;
       let cu=pondValues[i].copper;
       let fe=pondValues[i].iron;
       let ni=pondValues[i].nitrate;
       let am=pondValues[i].ammonia;
       let p=pondValues[i].phosphorous;
       let mn=pondValues[i].manganese;
       let kh=pondValues[i].KH;
       let ba=pondValues[i].Bluegreenalgae;
       let t=pondValues[i].turbidity;
       let pa=pondValues[i].parasites;
       let dox=pondValues[i].Dissolvedoxygen;

       var arr=[];
         var n1;
         if(Ph!=0){
        if(Ph<ph){
          n1=ph-Ph;
          arr.push("<br/>"+'pH value is low: '+n1+ ', original value: '+ph);
        }
        else if(Ph==ph)
        arr.push("<br/>"+'pH value is sufficient, original value: '+ph);
        else{
          n1=Ph-ph;
          arr.push("<br/>"+'pH value is high: '+n1+ ', original value: '+ph);
        }
     }
     if(Cu!=0){
        if(Cu<cu){
          n1=cu-Cu;
          arr.push("<br/>"+'Copper value is low: '+n1+ ', original value: '+cu);
        }
        else if(Cu==cu)
        arr.push("<br/>"+'Copper value is sufficient, original value: '+cu);
        else{
          n1=Cu-cu;
          arr.push("<br/>"+'Copper value is high: '+n1+ ', original value: '+cu);
        }
     }
     if(Fe!=0){
        if(Fe<fe){
          n1=fe-Fe;
          arr.push("<br/>"+'Iron value is low: '+n1+ ', original value: '+fe);
        }
        else if(Fe==fe)
        arr.push("<br/>"+'Iron value is sufficient, original value: '+fe);
        else{
          n1=Fe-fe;
          arr.push("<br/>"+'Iron value is high: '+n1+ ', original value: '+fe);
        }
     }
     if(Ni!=0){
        if(Ni<ni){
          n1=ni-Ni;
          arr.push("<br/>"+'Nitrate value is low: '+n1+ ', original value: '+ni);
        }
        else if(Ni==ni)
        arr.push("<br/>"+'Nitrate value is sufficient, original value: '+ni);
        else{
          n1=Ni-ni;
          arr.push("<br/>"+'Nitrate value is high: '+n1+ ', original value: '+ni);
        }
     }
     if(Am!=0){
        if(Am<am){
          n1=am-Am;
          arr.push("<br/>"+'Ammonia value is low: '+n1+ ', original value: '+am);
        }
        else if(Am==am)
        arr.push("<br/>"+'Ammonia value is sufficient, original value: '+am);
        else{
          n1=Am-am;
          arr.push("<br/>"+'Ammonia value is high: '+n1+ ', original value: '+am);
        }
     }
     if(P!=0){
        if(P<p){
          n1=p-P;
          arr.push("<br/>"+'Phosphorous value is low: '+Math.round(n1)+ ', original value: '+p);
        }
        else if(P==p)
        arr.push("<br/>"+'Phosphorous value is sufficient, original value: '+p);
        else{
          n1=P-p;
          arr.push("<br/>"+'Phosphorous value is high: '+Math.round(n1)+ ', original value: '+p);
        }
     }
     if(Mn!=0){
        if(Mn<mn){
          n1=mn-Mn;
         arr.push("<br/>"+'Manganese value is low: '+n1+ ', original value: '+mn);
        }
        else if(Mn==mn)
        arr.push("<br/>"+'Manganese value is sufficient, original value: '+mn);
        else{
          n1=Mn-mn;
          arr.push("<br/>"+'Manganese value is high: '+n1+ ', original value: '+mn);
        }
     }
     if(Kh!=0){
        if(Kh<kh){
          n1=kh-Kh;
          arr.push("<br/>"+'KH value is low: '+n1+ ', original value: '+kh);
        }
        else if(Kh==kh)
        arr.push("<br/>"+'KH value is sufficient, original value: '+kh);
        else{
          n1=Kh-kh;
          arr.push("<br/>"+'KH value is high: '+n1+ ', original value: '+kh);
        }
     }
     if(Ba!=0){
        if(Ba<ba){
          n1=ba-Ba;
          arr.push("<br/>"+'Algae is low: '+Math.round(n1)+ ', original value: '+ba);
        }
        else if(Ba==ba)
        arr.push("<br/>"+'Algae is sufficient, original value: '+ba);
        else{
          n1=Ba-ba;
          arr.push("<br/>"+'Algae is high: '+Math.round(n1)+ ', original value: '+ba);
        }
     }
     if(T!=0){
        if(T<t){
          n1=t-T;
          arr.push("<br/>"+'Turbidity is low: '+n1+ ', original value: '+t);
        }
        else if(T==t)
        arr.push("<br/>"+'Turbidity is sufficient, original value: '+t);
        else{
          n1=T-t;
          arr.push("<br/>"+'Turbidity is high: '+n1+ ', original value: '+t);
        }
     }
     if(Pa!=0){
        if(Pa==false){
        
          arr.push("<br/>"+'Parasites are absent');
        }
        else{
          arr.push("<br/>"+'Parasites are present');
        }
     }
     if(Dox!=0){
        if(Dox<dox){
          n1=dox-Dox;
          arr.push("<br/>"+'Dissolved Oxygen is low: '+n1+ ', original value: '+dox);
        }
        else if(Dox==dox)
        arr.push("<br/>"+'Dissolved oxygen is sufficient, original value: '+dox);
        else{
          n1=Dox-dox;
          arr.push("<br/>"+'Dissolved Oxygen is high: '+n1+ ', original value: '+dox);
        }
     }

     localStorage.setItem('arrVal',arr);
     window.location.href = "aqua_page3.html";

      
       
}
